<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>CATS</header>
    <section data-field="main">

    </section>
    <footer>
        <button data-action="add" class="btn btn-primary">Add new cat</button>
    </footer>
    <div class="myModal myModaladd hidden">
        <div class="myModal__container">
            <button class="btn-close" aria-label="Close"></button>
            <form id="addCat">
                <div class="mb-3">
                    <label for="exampleInputEmail6" class="form-label">ID</label>
                    <input type="id" name="id" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input type="age" name="age" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Rate</label>
                    <input type="rate" name="rate" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="favourite" class="form-check-input" id="exampleCheck1">
                    <label  class="form-check-label" for="exampleCheck1">Favorite</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword3" class="form-label">Picture link</label>
                    <input type="age" name="img_link" class="form-control" id="exampleInputPassword3">
                </div>
                <button type="submit" name="btn" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div class="myModal myModaledit hidden">
        <div class="myModal__container">
            <button class="btn-close" aria-label="Close"></button>
            <form name="updateCat">
                <h3>Changes for this cat</h3>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">New age</label>
                    <input type="age" name="age" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">New Rate</label>
                    <input type="rate" name="rate" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">New Description</label>
                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="favourite" class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">New Favourite info</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword3" class="form-label">New Picture link</label>
                    <input type="age" name="img_link" class="form-control" id="exampleInputPassword3">
                </div>
                <button type="submit" class="btn btn-primary">Safe</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
